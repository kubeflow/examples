---
apiVersion: batch/v1
kind: Job
metadata:
  name: decompress-fasterrcnn-model
spec:
  template:
    spec:
      containers:
      - name: decompress-model
        image: ubuntu:16.04
        imagePullPolicy: IfNotPresent
        command: ["tar", "--no-same-owner", "-xzvf", "/pets_data/faster_rcnn_resnet101_coco_2018_01_28.tar.gz", "-C", "/pets_data"]
        volumeMounts:
          - mountPath: "/pets_data"
            name: pets-data
      volumes:
        - name: pets-data
          persistentVolumeClaim:
            claimName: pets-data-claim
      restartPolicy: Never

  backoffLimit: 4

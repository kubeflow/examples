apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: tf-workflow-
spec:
  entrypoint: tests
  onExit: exit-handler
  # Parameters can be passed/overridden via the argo CLI.
  # To override the printed message, run `argo submit` with the -p option:
  # $ argo submit examples/arguments-parameters.yaml -p message="goodbye world"
  arguments:
    parameters:
    - name: tf-worker # number of tf workers
      value: 1
    - name: tf-ps # number of tf parameter servers
      value: 2
    - name: tf-model-image
      value: elsonrodriguez/mytfmodel:1.0
    - name: tf-serving-image #this image is a mirror of a private kubeflow-ci image
      value: elsonrodriguez/model-server:1.0
    - name: tf-tensorboard-image
      value: tensorflow/tensorflow:1.5.1
    - name: ks-image
      value: elsonrodriguez/ksonnet:0.8.0-test6
    - name: model-name
      value: mnist
    - name: model-hidden-units
      value: 100
    - name: model-train-steps
      value: 200
    - name: model-batch-size
      value: 100
    - name: model-learning-rate
      value: 0.01
    - name: model-serving
      value: true
    - name: model-serving-servicetype
      value: ClusterIP
    - name: model-serving-ks-url
      value: github.com/kubeflow/kubeflow/tree/master/kubeflow
    - name: model-serving-ks-tag
      value: 1f474f30
    - name: job-name
      value: myjob
    - name: namespace
      value: default
    - name: s3-data-url
      value: s3://mybucket/data/mnist/
    - name: s3-train-base-url
      value: s3://mybucket/models
    - name: aws-endpoint-url
      value: https://s3.us-west-1.amazonaws.com
    - name: s3-endpoint
      value: s3.us-west-1.amazonaws.com
    - name: aws-region
      value: us-west-1
    - name: aws-secret
      value: aws-creds
  volumes:
  - name: training-data
    emptyDir: {}
  - name: training-output
  templates:
  - name: tests
    steps:
      - - name: download-dataset
          template: kvc
      - - name: get-workflow-info
          template: get-workflow-info
      - - name: tensorboard
          template: tf-tensorboard
          arguments:
            parameters:
            - name: s3-unfinished-url
              value: "{{steps.get-workflow-info.outputs.parameters.s3-unfinished-url}}"
      - - name: train-model
          template: tf-train
          arguments:
            parameters:
            - name: nodeaffinity
              value: "{{steps.get-workflow-info.outputs.parameters.nodeaffinity}}"
            - name: hostpath
              value: "{{steps.get-workflow-info.outputs.parameters.hostpath}}"
            - name: s3-unfinished-url
              value: "{{steps.get-workflow-info.outputs.parameters.s3-unfinished-url}}"
      - - name: export-model
          template: tf-export
          arguments:
            parameters:
            - name: s3-unfinished-url
              value: "{{steps.get-workflow-info.outputs.parameters.s3-unfinished-url}}"
            - name: s3-exported-url
              value: "{{steps.get-workflow-info.outputs.parameters.s3-exported-url}}"
      - - name: serve-model
          template: tf-inference
          arguments:
            parameters:
            - name: s3-exported-url
              value: "{{steps.get-workflow-info.outputs.parameters.s3-exported-url}}"
          when: "{{workflow.parameters.model-serving}} == true"
  - name: exit-handler
    steps:
      - - name: cleanup
          template: clean
  - name: kvc
    resource:
      action: apply
      successCondition: status.state == Running
      manifest: |
        apiVersion: kvc.kubeflow.org/v1
        kind: VolumeManager
        metadata:
          name: mnist
          namespace: {{workflow.parameters.namespace}}
        spec:
          volumeConfigs:
            - id: "mnist-{{workflow.uid}}"
              replicas: {{workflow.parameters.tf-worker}}
              sourceType: "S3"
              sourceURL: "{{workflow.parameters.s3-data-url}}"
              AccessMode: "ReadWriteOnce"
              endpointURL: "{{workflow.parameters.aws-endpoint-url}}"
              Capacity: 1Gi
              Labels:
                tfdata: mnist
              Options:
                awsCredentialsSecretName: {{workflow.parameters.aws-secret}}
  - name: get-workflow-info
    container:
      image: nervana/circleci:master
      imagePullPolicy: Always
      command: ["bash", "-c", "kubectl get volumemanager mnist -o json | jq -r '.status.volumes[].volumeSource.hostPath.path' | tee /tmp/hostpath; kubectl get volumemanager mnist -o json | jq '.status.volumes[].nodeAffinity' | tee /tmp/nodeaffinity; echo '{{workflow.parameters.s3-train-base-url}}/unfinished/{{workflow.parameters.job-name}}/zerolengthfix' | tr -d '[:space:]' > /tmp/s3-unfinished-url; echo '{{workflow.parameters.s3-train-base-url}}/exported/{{workflow.parameters.job-name}}/' | tr -d '[:space:]' > /tmp/s3-exported-url"]
    outputs:
      parameters:
      - name: hostpath
        valueFrom:
          path: /tmp/hostpath
      - name: nodeaffinity
        valueFrom:
          path: /tmp/nodeaffinity
      - name: s3-unfinished-url
        valueFrom:
          path: /tmp/s3-unfinished-url
      - name: s3-exported-url
        valueFrom:
          path: /tmp/s3-exported-url
  - name: tf-train
    inputs:
      parameters:
      - name: nodeaffinity
      - name: hostpath
      - name: s3-unfinished-url
    resource:
      action: apply
      # NOTE: need to detect master node complete
      successCondition: status.state == Succeeded
      manifest: |
        apiVersion: "kubeflow.org/v1alpha1"
        kind: "TFJob"
        metadata:
          name: {{workflow.parameters.job-name}}
          namespace: {{workflow.parameters.namespace}}
        spec:
          replicaSpecs:
          - replicas: {{workflow.parameters.tf-worker}}
            tfReplicaType: WORKER
            template:
              spec:
                affinity:
                  nodeAffinity:
                    {{inputs.parameters.nodeaffinity}}
                serviceAccountName: tf-job-operator
                containers:
                  - image: {{workflow.parameters.tf-model-image}}
                    name: tensorflow
                    imagePullPolicy: Always
                    args: ["python", "/opt/model.py", "--data_dir=/tmp/data", "--train_dir={{inputs.parameters.s3-unfinished-url}}", "--download=true", "--sync_replicas=true", "--hidden_units={{workflow.parameters.model-hidden-units}}", "--train_steps={{workflow.parameters.model-train-steps}}", "--batch_size={{workflow.parameters.model-batch-size}}", "--learning_rate={{workflow.parameters.model-learning-rate}}"]
                    volumeMounts:
                    - name: training-data
                      mountPath: /tmp/data
                    env:
                    - name: AWS_ACCESS_KEY_ID
                      valueFrom:
                        secretKeyRef:
                          name: {{workflow.parameters.aws-secret}}
                          key: awsAccessKeyID
                    - name: AWS_SECRET_ACCESS_KEY
                      valueFrom:
                        secretKeyRef:
                          name: {{workflow.parameters.aws-secret}}
                          key: awsSecretAccessKey
                    - name: AWS_DEFAULT_REGION
                      value: {{workflow.parameters.aws-region}}
                    - name: AWS_REGION
                      value: {{workflow.parameters.aws-region}}
                    - name: S3_REGION
                      value: {{workflow.parameters.aws-region}}
                    - name: S3_USE_HTTPS
                      value: "true"
                    - name: S3_VERIFY_SSL
                      value: "true"
                    - name: S3_ENDPOINT
                      value: {{workflow.parameters.s3-endpoint}}
                volumes:
                - name: training-data
                  hostPath:
                    path: {{inputs.parameters.hostpath}}
                restartPolicy: OnFailure
          - replicas: {{workflow.parameters.tf-ps}}
            tfReplicaType: PS
            template:
              spec:
                containers:
                  - image: {{workflow.parameters.tf-model-image}}
                    name: tensorflow
                    imagePullPolicy: Always
                    args: ["python", "/opt/model.py", "--data_dir=/tmp/data", "--train_dir={{inputs.parameters.s3-unfinished-url}}", "--download=true", "--sync_replicas=true", "--hidden_units={{workflow.parameters.model-hidden-units}}", "--train_steps={{workflow.parameters.model-train-steps}}", "--batch_size={{workflow.parameters.model-batch-size}}", "--learning_rate={{workflow.parameters.model-learning-rate}}"]
                    env:
                    - name: AWS_ACCESS_KEY_ID
                      valueFrom:
                        secretKeyRef:
                          name: {{workflow.parameters.aws-secret}}
                          key: awsAccessKeyID
                    - name: AWS_SECRET_ACCESS_KEY
                      valueFrom:
                        secretKeyRef:
                          name: {{workflow.parameters.aws-secret}}
                          key: awsSecretAccessKey
                    - name: AWS_DEFAULT_REGION
                      value: {{workflow.parameters.aws-region}}
                    - name: AWS_REGION
                      value: {{workflow.parameters.aws-region}}
                    - name: S3_REGION
                      value: {{workflow.parameters.aws-region}}
                    - name: S3_USE_HTTPS
                      value: "true"
                    - name: S3_VERIFY_SSL
                      value: "true"
                    - name: S3_ENDPOINT
                      value: {{workflow.parameters.s3-endpoint}}
                restartPolicy: OnFailure
          terminationPolicy:
            chief:
              replicaIndex: 0
              replicaName: WORKER
  - name: tf-export
    inputs:
      parameters:
      - name: s3-unfinished-url
      - name: s3-exported-url
    resource:
      action: apply
      successCondition: status.phase == Succeeded
      failureCondition: status.phase == Failed
      manifest: |
        apiVersion: v1
        kind: Pod
        metadata:
          name: exporter-{{workflow.parameters.job-name}}
        spec:
          restartPolicy: Never
          containers:
          - image: {{workflow.parameters.tf-model-image}}
            name: export
            imagePullPolicy: Always
            command: ['/bin/bash','-c', 'python /opt/export.py --checkpoint_dir={{inputs.parameters.s3-unfinished-url}} --output_dir={{inputs.parameters.s3-exported-url}}']
            env:
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{workflow.parameters.aws-secret}}
                  key: awsAccessKeyID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{workflow.parameters.aws-secret}}
                  key: awsSecretAccessKey
            - name: AWS_ENDPOINT_URL
              value: {{workflow.parameters.aws-endpoint-url}}
            - name: AWS_DEFAULT_REGION
              value: {{workflow.parameters.aws-region}}
            - name: AWS_REGION
              value: {{workflow.parameters.aws-region}}
            - name: S3_REGION
              value: {{workflow.parameters.aws-region}}
            - name: S3_USE_HTTPS
              value: "true"
            - name: S3_VERIFY_SSL
              value: "true"
            - name: S3_ENDPOINT
              value: {{workflow.parameters.s3-endpoint}}
  - name: tf-tensorboard
    inputs:
      parameters:
      - name: s3-unfinished-url
    resource:
      action: apply
      manifest: |
        apiVersion: extensions/v1beta1
        kind: Deployment
        metadata:
          labels:
            app: tensorboard-{{workflow.parameters.job-name}}
          name: tensorboard-{{workflow.parameters.job-name}}
          namespace: {{workflow.parameters.namespace}}
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: tensorboard-{{workflow.parameters.job-name}}
          template:
            metadata:
              labels:
                app: tensorboard-{{workflow.parameters.job-name}}
            spec:
              containers:
              - name: tensorboard-{{workflow.parameters.job-name}}
                image: {{workflow.parameters.tf-tensorboard-image}}
                imagePullPolicy: Always
                command:
                 - /usr/local/bin/tensorboard
                args:
                - --logdir
                - {{inputs.parameters.s3-unfinished-url}}
                env:
                - name: AWS_ACCESS_KEY_ID
                  valueFrom:
                    secretKeyRef:
                      key: awsAccessKeyID
                      name: {{workflow.parameters.aws-secret}}
                - name: AWS_SECRET_ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      key: awsSecretAccessKey
                      name: {{workflow.parameters.aws-secret}}
                - name: AWS_REGION
                  value: {{workflow.parameters.aws-region}}
                - name: S3_REGION
                  value: {{workflow.parameters.aws-region}}
                - name: S3_USE_HTTPS
                  value: "true"
                - name: S3_VERIFY_SSL
                  value: "true"
                - name: S3_ENDPOINT
                  value: {{workflow.parameters.s3-endpoint}}
                ports:
                - containerPort: 6006
                  protocol: TCP
              dnsPolicy: ClusterFirst
              restartPolicy: Always
        ---
        apiVersion: v1
        kind: Service
        metadata:
          labels:
            app: tensorboard-{{workflow.parameters.job-name}}
          name: tensorboard-{{workflow.parameters.job-name}}
          namespace: {{workflow.parameters.namespace}}
        spec:
          ports:
          - port: 80
            protocol: TCP
            targetPort: 6006
          selector:
            app: tensorboard-{{workflow.parameters.job-name}}
          sessionAffinity: None
          type: ClusterIP
  - name: tf-inference
    inputs:
      parameters:
      - name: s3-exported-url
    script:
      image: "{{workflow.parameters.ks-image}}"
      command: ["/ksonnet-entrypoint.sh"]
      source: |
        MODEL_COMPONENT=serveMnist
        MODEL_PATH={{inputs.parameters.s3-exported-url}}
        MODEL_SERVER_IMAGE={{workflow.parameters.tf-serving-image}}
        MODEL_NAME={{workflow.parameters.model-name}}

        ks init my-model-server
        cd my-model-server
        ks registry add kubeflow {{workflow.parameters.model-serving-ks-url}}
        ks pkg install kubeflow/tf-serving@{{workflow.parameters.model-serving-ks-tag}}
        ks env add default
        # TODO change mnist name to be specific to a job. Right now mnist name is required to serve the model.
        ks generate tf-serving ${MODEL_COMPONENT} --name=mnist-{{workflow.parameters.job-name}} --namespace={{workflow.parameters.namespace}} --model_path=${MODEL_PATH}
        ks param set ${MODEL_COMPONENT} model_server_image ${MODEL_SERVER_IMAGE}
        ks param set ${MODEL_COMPONENT} model_name ${MODEL_NAME}
        ks param set ${MODEL_COMPONENT} namespace {{workflow.parameters.namespace}}
        ks param set ${MODEL_COMPONENT} service_type {{workflow.parameters.model-serving-servicetype}}
        ks param set ${MODEL_COMPONENT} s3_create_secret false
        ks param set ${MODEL_COMPONENT} s3_secret_name {{workflow.parameters.aws-secret}}
        ks param set ${MODEL_COMPONENT} s3_secret_accesskeyid_key_name awsAccessKeyID
        ks param set ${MODEL_COMPONENT} s3_secret_secretaccesskey_key_name awsSecretAccessKey
        ks param set ${MODEL_COMPONENT} s3_aws_region {{workflow.parameters.aws-region}}
        ks param set ${MODEL_COMPONENT} s3_endpoint {{workflow.parameters.s3-endpoint}}
        ks apply default -c ${MODEL_COMPONENT}
      env:
      - name: SERVICE_ACCOUNT
        value: argo
  - name: clean
    container:
      image: nervana/circleci:master
      imagePullPolicy: Always
      command: ["bash", "-c", "kubectl delete tfjob {{workflow.parameters.job-name}} || true; kubectl delete pod exporter-{{workflow.parameters.job-name}} || true"]

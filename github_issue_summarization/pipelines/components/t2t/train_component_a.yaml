name: Train T2T model
description: |
  A Kubeflow Pipeline component to copy training checkpoint data from one bucket
  to another
metadata:
  labels:
    add-pod-env: 'true'
inputs:
  - name: train_steps
    description: '...'
    type: Integer
    default: '2019300'
  - name: working_dir
    description: '...'
    type: GCSPath
  - name: data_dir
    description: '...'
    type: GCSPath
  - name: checkpoint_dir
    description: '...'
    type: GCSPath
  - name: model_dir
    description: '...'
    type: GCSPath
  - name: action
    description: '...'
    type: String
  - name: deploy_webapp
    description: '...'
    type: String
outputs:
  - name: output
    description: '...'
    type: String
implementation:
  container:
    image: gcr.io/aju-vtests2/ml-pipeline-t2ttrain
    args: [
      --data-dir, {inputValue: data_dir},
      --checkpoint-dir, {inputValue: checkpoint_dir},
      --action, {inputValue: action},
      --working-dir, {inputValue: working_dir},
      --model-dir, {inputValue: model_dir},
      --train-steps, {inputValue: train_steps},
      --deploy-webapp, {inputValue: deploy_webapp}
    ]
    env:
      KFP_POD_NAME: "{{pod.name}}"
    fileOutputs:
      output: /tmp/output

# This file configures the workflows to trigger in our Prow jobs.
# see kubeflow/testing/py/run_e2e_workflow.py
workflows:
  - app_dir: kubeflow/examples/test/workflows
    component: workflows
    name: unittests
    job_types:
    - presubmit
    - postsubmit
    - periodic

  # E2E test for code_search example
  - app_dir: kubeflow/examples/test/workflows
    component: code_search
    name: code-search
    job_types:
    - presubmit
    - postsubmit
    include_dirs:
    - code_search/*

  # E2E test for mnist example
  - app_dir: kubeflow/examples/test/workflows
    component: mnist
    name: mnist
    job_types:
    - periodic
    - presubmit
    - postsubmit
    include_dirs:
    - mnist/*

  # E2E test for github issue summarization example
  - app_dir: kubeflow/examples/test/workflows
    component: gis
    name: gis
    job_types:
    - periodic
    - presubmit
    - postsubmit
    include_dirs:
    - github_issue_summarization/*

  # E2E test for xgboost housing example
  - app_dir: kubeflow/examples/test/workflows
    component: xgboost_ames_housing
    name: xgboost
    job_types:
    - presubmit
    - postsubmit
    include_dirs:
    - xgboost_ames_housing/*

  # E2E test for pytorch mnist example
  - app_dir: kubeflow/examples/test/workflows
    component: pytorch_mnist
    name: pytorch-mnist
    job_types:
      - periodic
      - presubmit
      - postsubmit
    include_dirs:
      - pytorch_mnist/*

  # E2E test for xgboost-synthetic
  - app_dir: kubeflow/examples/test/workflows
    component: xgboost_synthetic
    name: xgboost2
    job_types:
      - periodic
      - presubmit
      - postsubmit
    include_dirs:
      - xgboost_synthetic/*

# This file configures the workflows to trigger in our Prow jobs.
# see kubeflow/testing/py/run_e2e_workflow.py
workflows:
  - app_dir: kubeflow/examples/test/workflows
    component: workflows
    name: examples-e2e
    job_types:
    - presubmit
  
  # E2E test for code_search example
  - app_dir: kubeflow/examples/test/workflows
    component: code_search
    name: code-search
    job_types:
    - presubmit
    - postsubmit
    include_dirs:
    - code_search/*
  
  # E2E test for mnist example
  - app_dir: kubeflow/examples/test/workflows
    component: mnist
    name: mnist
    job_types:
    - periodic
    - presubmit
    - postsubmit
    include_dirs:
    - mnist/*

  # E2E test for github issue summarization example
  - app_dir: kubeflow/examples/test/workflows
    component: gis
    name: gis
    job_types:
    - periodic
    - presubmit
    - postsubmit
    include_dirs:
    - github_issue_summarization/*
    -
# Build-Test and Image Release workflows for Pytorch nmist example.
# The workflows below are related to building our Docker images and run tests during the presubmit jobs.
# We have separate postsubmit jobs to push/release images in the Examples repository

  # E2E test for pytorch mnist example
  - app_dir: kubeflow/examples/test/workflows
    component: pytorch-mnist-webui-build
    name: mnist-webui
    job_types:
    - presubmit
    include_dirs:
    - pytorch_mnist/web-ui/*

  # The postsubmit run publishes the docker images to gcr.io/kubeflow-examples
  - app_dir: kubeflow/examples/test/workflows
    component: pytorch-mnist-webui-release
    name: mnist-webui
    job_types:
    - postsubmit
    params:
      registry: "gcr.io/kubeflow-examples"
    include_dirs:
    - pytorch_mnist/web-ui/*

  # E2E test for pytorch mnist example
  - app_dir: kubeflow/examples/test/workflows
    component: pytorch-mnist-cpu-build
    name: mnist-cpu
    job_types:
    - presubmit
    include_dirs:
    - pytorch_mnist/training/ddp/mnist/*

  # The postsubmit run publishes the docker images to gcr.io/kubeflow-examples
  - app_dir: kubeflow/examples/test/workflows
    component: pytorch-mnist-cpu-release
    name: mnist-cpu
    job_types:
    - postsubmit
    params:
      registry: "gcr.io/kubeflow-examples"
    include_dirs:
    - pytorch_mnist/training/ddp/mnist/*

  # E2E test for pytorch mnist example
  - app_dir: kubeflow/examples/test/workflows
    component: pytorch-mnist-gpu-build
    name: mnist-gpu
    job_types:
    - presubmit
    include_dirs:
    - pytorch_mnist/training/ddp/mnist/*

  # The postsubmit run publishes the docker images to gcr.io/kubeflow-examples
  - app_dir: kubeflow/examples/test/workflows
    component: pytorch-mnist-gpu-release
    name: mnist-gpu
    job_types:
    - postsubmit
    params:
      registry: "gcr.io/kubeflow-examples"
    include_dirs:
    - pytorch_mnist/training/ddp/mnist/*

  # E2E test for pytorch mnist example
  - app_dir: kubeflow/examples/test/workflows
    component: pytorch-mnist-serve-build
    name: mnist-serve
    job_types:
    - presubmit
    include_dirs:
    - pytorch_mnist/serving/*

  # The postsubmit run publishes the docker images to gcr.io/kubeflow-examples
  - app_dir: kubeflow/examples/test/workflows
    component: pytorch-mnist-serve-release
    name: mnist-serve
    job_types:
    - postsubmit
    params:
      registry: "gcr.io/kubeflow-examples"
    include_dirs:
    - pytorch_mnist/serving/*

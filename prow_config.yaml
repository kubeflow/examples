# This file configures the workflows to trigger in our Prow jobs.
# see kubeflow/testing/py/run_e2e_workflow.py
workflows:
  - app_dir: kubeflow/examples/test/workflows
    component: workflows
    name: examples-e2e
    job_types:
    - presubmit
  
  # E2E test for code_search example
  - app_dir: kubeflow/examples/test/workflows
    component: code_search
    name: code-search
    job_types:
    - presubmit
    - postsubmit
    include_dirs:
    - code_search/*
  
  # E2E test for mnist example
  - app_dir: kubeflow/examples/test/workflows
    component: mnist
    name: mnist
    job_types:
    - periodic
    - presubmit
    - postsubmit
    include_dirs:
    - mnist/*

  # E2E test for github issue summarization example
  - app_dir: kubeflow/examples/test/workflows
    component: gis
    name: gis
    job_types:
    - periodic
    - presubmit
    - postsubmit
    include_dirs:
    - github_issue_summarization/*
    -

  # E2E test for pytorch mnist example
  - app_dir: kubeflow/examples/test/workflows
    component: pytorch_mnist
    name: pytorch_mnist
    job_types:
    - periodic
    - presubmit
    - postsubmit
    include_dirs:
    - pytorch_mnist/*

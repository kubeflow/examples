# Default kubeflow config for building bootstrapper image
---
# Include registries you want here, they'll be baked into bootstrapper image.
registries:
  - name: kubeflow
    repo: https://github.com/kubeflow/kubeflow.git
    version: master
    # relative path to registry from git repo.
    path: kubeflow
    RegUri: /opt/registries/kubeflow/kubeflow
